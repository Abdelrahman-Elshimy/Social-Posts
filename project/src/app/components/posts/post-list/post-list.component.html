<mat-accordion multi="true" *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts" style="width: 80%; margin: auto; margin-top: 1rem;">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{post.title}}
            </mat-panel-title>
            <mat-panel-description>
                {{post.content}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
        <mat-action-row>
            <button mat-button color="primary">Edit</button>
            <button mat-button color="warn">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<div class="mat-body-1" *ngIf="posts.length <= 0"
    style="width: 80%; margin: auto; margin-top: 1rem; text-align: center;padding: 20px 0;color: rgb(105, 44, 44);font-size: 2rem;text-transform: uppercase; border-radius: 5px;">
    <p>No Posts Added!</p>
</div>
